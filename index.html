<!DOCTYPE html>
<html>

<head>
  <!-- Meta tags-->
  <title>Santa Bingo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Modak&family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Start Header and How to Play -->
  <div class="global-container">
    <div class="background-image"></div>
    <div class="content">
      <!-- Start NAV -->
      <nav class="navbar navbar-light bg-light navbar-translucent">
        <a class="navbar-brand santa-bingo-navtext">
          <img src="assets/santa-claus.png" width="30" height="30" class="d-inline-block align-top" alt=""
            loading="lazy"> Santa Bingo
        </a>
      </nav>
      <!-- End NAV -->
      <div class="container">
        <div class="row">
          <div class="col-sm how-to-play">
            <div class="santa-bingo-header">
              <h1 class="santa-bingo-header">Santa Bingo</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- End header and how to play -->
      <!-- Start Bingo Card -->
      <div id="bingo_card" class="bingo-card">
        <div class="container">
          <div class="top-row-container row">
            <div class="top-row col h-100 d-inline-block">S</div>
            <div class="top-row col h-100 d-inline-block">A</div>
            <div class="top-row col h-100 d-inline-block">N</div>
            <div class="top-row col h-100 d-inline-block">T</div>
            <div class="top-row col h-100 d-inline-block">A</div>
          </div>
          <div class="row">
            <div class="number-rows col" id="col-1-row-1" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-2-row-1" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-3-row-1" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-4-row-1" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-5-row-1" data-value="null" onclick="coverSpot(this.id);"></div>
          </div>
          <div class="row">
            <div class="number-rows col" id="col-1-row-2" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-2-row-2" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-3-row-2" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-4-row-2" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-5-row-2" data-value="null" onclick="coverSpot(this.id);"></div>
          </div>
          <div class="row">
            <div class="number-rows col" id="col-1-row-3" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-2-row-3" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="col free-spot" id="col-3-row-3" data-value="null"></div>
            <div class="number-rows col" id="col-4-row-3" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-5-row-3" data-value="null" onclick="coverSpot(this.id);"></div>
          </div>
          <div class="row">
            <div class="number-rows col" id="col-1-row-4" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-2-row-4" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-3-row-4" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-4-row-4" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-5-row-4" data-value="null" onclick="coverSpot(this.id);"></div>
          </div>
          <div class="row">
            <div class="number-rows col" id="col-1-row-5" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-2-row-5" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-3-row-5" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-4-row-5" data-value="null" onclick="coverSpot(this.id);"></div>
            <div class="number-rows col" id="col-5-row-5" data-value="null" onclick="coverSpot(this.id);"></div>
          </div>
          <div class="row">
            <div class="reset-card col text-center">
              <button type="button" onclick="resetCard('bingo-card');" class="btn btn-danger">Reset Bingo Card</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Bingo Card -->
  <!-- JavaScript scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.3/dist/sweetalert2.all.min.js"></script>
  <script src="assets/js/main.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GXXDC3YV8H"></script>
<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-GXXDC3YV8H');</script>
</body>
</html>
